name: Compile & Test

on: [push, pull_request]
jobs:
  codegen-verify:
    name: Verify code generation
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.13
        uses: actions/setup-go@v1
        with:
          go-version: 1.13

      - uses: actions/checkout@v1

      - name: install mockgen
        run: |
          cd /
          go get github.com/golang/mock/mockgen@v1.4.3
          cd -

      - name: verify codegen
        run: export PATH=/github/home/go/bin/:$PATH && go generate ./... && test $(git status --porcelain | wc -l) -eq 0

  build:
    name: Run tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: [ '1.14', '1.13', '1.12' ]

    steps:
      - uses: actions/checkout@v1

      - name: Set up Go
        uses: actions/setup-go@v1
        with:
          go-version: ${{ matrix.go }}

      - name: Run unit tests
        run: go test ./...
